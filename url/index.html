<html>
	<head>
	
		<link rel="icon" href="img/favicon.ico" type="image/ico">
		<title>Get URL</title>		
		
		<!--<link rel="stylesheet" type="text/css" href="style.css">-->
		<style type="text/css">
			.foco{
				border-style: ridge;
				border-color:#000000;			
				background-color: #FFA500;
			}

			.texto {
				border-style: ridge;
				border-color:#000000;
				background-color: #F0F0F0;
			}		
		</style>
		
		<link href='http://fonts.googleapis.com/css?family=Frijole' rel='stylesheet' type='text/css'>
		<!--<script type="text/javascript" src="invert.js"></script>	-->
		<script>
			document.oncontextmenu = new Function("alert ('Diego Lírio @ 2010 - 2011. \\nTodos os direitos reservados - All Rights Reserved.');return false;");		

			function InvertString() {
				var str = document.getElementById("texto").value.trim();		
				
				if (str.length > 0) {
				
					var strInverted = "";
					for (i = str.length - 1; i >= 0; i = i - 1)
					{
						if(str.substr(i,1) == '=') break;
						strInverted = strInverted + str.substr(i,1);
					}
					
					//alert(strInverted);
					//document.write("<font size=4 color=blue><a href=" + strInverted + " target=_blank>" + strInverted + "</font>");
					//window.open(strInverted,'janela', 'width='+800+', height='+600+', top='+0+', left='+0+', scrollbars=yes, status=no, toolbar=no, location=no, directories=no, menubar=no, resizable=no, fullscreen=no');
					window.open(strInverted,'_blank');
					
					
					//showLink("<font size=4 color=blue><a href=" + strInverted + " target=_blank>" + strInverted + "</font>");
				} else {
					alert("Digite o Texto...");
				}
			}

			function showLink(strInverted) {
				var showForm = document.getElementById("direction");
				showForm.innerHTML = strInverted;
			}		
		</script>
		
	</head>
	
	<body>
		<!--
		<a href="invertString.html">
			<img src="img/update.gif"/>
		</a>
		-->
		<h1 style="font-family: 'Frijole', cursive; color: orange" >Get URL</h1> 
		
		<form name="frm" action="" onsubmit="InvertString()">
			<b><font size="3">URL</font></b><br/>
			<input type="text" id="texto" name="texto" size="150" class="texto" onfocus="this.className='foco'" onblur="this.className='texto'" />
			<input type="submit" value="Invert" color="blue">
		</form
		
		<br/>
		
		<div id="direction">
			
		</div>
	</body>
</html>
